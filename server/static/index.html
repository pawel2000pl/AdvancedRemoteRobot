<!DOCTYPE HTML>

<html>

    <head>
        <link rel="stylesheet" href="styles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
    </head>

    <body>
        
        <div id="main-container">
            <img id="camera-view">
            <div id="control-panel">
                <p>
                    <span>Battery: </span>
                    <span id="battery-voltage"></span>
                </p>
                <p>
                    <span>Velocity [mm/s]: </span>
                    <span id="velocity-left"></span>
                    <span>:</span>
                    <span id="velocity-right"></span>
                </p>
                <p>
                    <p>Engine power:</p>
                    <input id="speed-range" type="range" min="0" max="255">
                </p>
                <p>
                    <input id="camera-chk" type="checkbox">
                    <label for="camera-chk">Enable video</label>
                </p>
                <p>
                    <input id="led-chk" type="checkbox">
                    <label for="led-chk">Turn on LEDs</label>
                </p>
                <p>
                    <input id="camera-push-to-turn" type="checkbox">
                    <label for="camera-push-to-turn">Camera push-mode</label>
                </p>
                <p>
                    <p>Camera X</p>
                    <input id="camera-x" type="range" min="-255" max="255" value="0">
                    <p>Camera Y</p>
                    <input id="camera-y" type="range" min="-255" max="255" value="0">
                </p>
                <p>
                    <div id="voice-chat-details">
                            <input type="button" id="join-voice-chat" value="Join">
                            <input type="button" id="leave-voice-chat" value="Leave">
                            <input type="button" id="mute-voice-chat" value="Mute">
                            <input type="button" id="unmute-voice-chat" value="Unmute">
                    </div>
                </p>
                <p>
                    <details>
                        <summary>Sensors</summary>
                        <table>
                            <thead>
                                <tr>
                                    <th>
                                        Sensor
                                    </th>
                                    <th>
                                        Name
                                    </th>
                                    <th>
                                        Value
                                    </th>
                                </tr>
                            </thead>
                            <tbody id="sensor-tbody">

                            </tbody>
                        </table>
                    </details>
                </p>
            </div>
        </div>

        <script src="/auth_checker.js"></script>
        <script src="/hardware.js"></script>
        <script src="/control_panel.js"></script>
        <script src="/audio_stream.js"></script>

    </body>

</html>
